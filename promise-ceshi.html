<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写Promise-测试文件</title>
</head>
<body>
    <script src="./lib/Es6-Promise.js"></script>
    <script>
        const prom1 = new Promise((resolve, reject) => {
            setTimeout(() => { // 模拟异步延迟执行
                reject(1);
            }, 100);
        })
        const prom2 = Promise.resolve(2);
        const prom3 = Promise.resolve(Promise.resolve(3));
        const prom4 = Promise.reject(4);
        const prom5 = Promise.all([prom2, 8, prom3]);
        const prom6 = Promise.race([prom1, 8, prom3, prom2]);

        prom1.then(
            value => console.log('prom1 onResolved1', value),
            reason => console.log('prom1 onRejected1', reason)
        ).then(
            value => console.log('prom1 onResolved2', value),
            reason => console.log('prom1 onRejected2', reason)
        );
        prom2.then(value => console.log('prom2', value));
        prom3.then(value => console.log('prom3', value));
        prom4.catch(reason => console.log('prom4', reason));
        prom5.then(
            value => console.log('prom5 onResolved', value),
            reason => console.log('prom5 onRejected', reason)
        );
        prom6.then(
            value => console.log('prom6 onResolved', value),
            reason => console.log('prom6 onRejected', reason)
        );

        

    </script>
</body>
</html>
